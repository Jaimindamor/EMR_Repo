{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Patients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Dark background color */
            color: #fff; /* White text color */
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }
        
        .form-container {
            flex: 1;
            margin-right: 50px;
        }
        
        .sidebar {
            flex: 0 0 200px;
            border-left: 1px solid #333; /* Darker border color */
            padding-left: 20px;
        }
        
        h1, h2 {
            margin-bottom: 20px;
            color: #fff; /* White header text color */
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            color: #fff; /* White table text color */
        }
        
        table th, table td {
            padding: 10px;
            border: 1px solid #333; /* Darker border color */
        }
        
        table th {
            background-color: #222; /* Darker table header background color */
            font-weight: bold;
            text-align: left;
        }
        
        table tr:nth-child(even) {
            background-color: #333; /* Dark table row background color */
        }
        
        form {
            background-color: #333; /* Dark form background color */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* White shadow for contrast */
        }
        
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #444; /* Darker input border color */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #555; /* Darker input background color */
            color: #fff; /* White input text color */
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .message {
            margin-top: 20px;
            color: #007bff;
        }
        
    </style>
</head>
<body>
    <div class="container">
        
        <div class="form-container">
            <h2>Update Patient Data </h2>
            
            <form id="updateform" enctype="multipart/form-data">
                {% csrf_token %}

                <label for="patient_name">Patient ID:</label>
                <input type="text" name="id" id="patientId" >
                <br>
                <label for="patient_name">Patient first_name:</label>
                <input type="text" name="first_name" id="first_name" >
                <br>
                <label for="blood_group">Patient last_name:</label>
                <input type="text" name="last_name"  id="last_name">
                <br>
                <label for="patient_name">mobile_number :</label>
                <input type="text" name="mobile_number"  id="mobile_number" >
                <br>
                <label for="blood_group">address</label>
                <input type="text" name="address"  id="address">
                <br>
                <label for="patient_name">gender:</label>
                <input type="text" name="gender"  id="gender">
                <br>
                <label for="blood_group">birthdate:</label>
                <input type="text" name="birthdate"  id="birthdate">
                <br>
                <label for="patient_name">email:</label>
                <input type="text" name="email"  id="email">
                <br>
                <label for="blood_group">country_code:</label>
                <input type="text" name="country_code" id="country_code" >
                <br>
                <label for="patient_name">city:</label>
                <input type="text" name="city"  id="city">
                <br>
                <label for="blood_group">state:</label>
                <input type="text" name="state"  id="state">
                <br>
                <label for="patient_name">pincode:</label>
                <input type="text" name="pincode" id="pincode" >
                <br>
                <label for="blood_group">emergency_contact_name:</label>
                <input type="text" name="emergency_contact_name" id="emergency_contact_name" >
                <br>
                <label for="patient_name">emergency_contact_mobile_number:</label>
                <input type="text" name="emergency_contact_mobile_number" id="emergency_contact_mobile_number" >
                <br>
                <label for="blood_group">language:</label>
                <input type="text" name="language"  id="language" >
                <br>
                <button type="button" onclick="updatePatient()">Update</button>
            </form>
        <div id="message" class="message"></div>
        </div>
        <div class="sidebar">
            <h2>Options</h2>
            <ul>
                <li><a href="/managepatient/">Display Patient</a></li>
                <li><a href="/deletepatient/">Delete Patient</a></li>
                <li><a href="/addpatient/">Add Patient</a></li>
                <li><a href="/manage/"><b>Manage Option </b></a></li>
            </ul>
        </div>
    </div>

    <script>
        function updatePatient() {
            var formData = {};
            var patientId = document.getElementById("patientId").value;
            var firstName = document.getElementById("first_name").value;
            var last_name = document.getElementById("last_name").value;
            var mobile_number = document.getElementById("mobile_number").value;
            var address = document.getElementById("address").value;
            var gender = document.getElementById("gender").value;
            var birthdate = document.getElementById("birthdate").value;
            var email = document.getElementById("email").value;
            var country_code = document.getElementById("country_code").value;
            var city = document.getElementById("city").value;
            var state = document.getElementById("state").value;
            var pincode = document.getElementById("pincode").value;
            var emergency_contact_name = document.getElementById("emergency_contact_name").value;
            var emergency_contact_mobile_number = document.getElementById("emergency_contact_mobile_number").value;
            var language = document.getElementById("language").value;
            
            addFieldValueIfNotEmpty(formData, "id", patientId);
            addFieldValueIfNotEmpty(formData, "first_name", firstName);
            addFieldValueIfNotEmpty(formData, "last_name", last_name);
            addFieldValueIfNotEmpty(formData, "mobile_number", mobile_number);
            addFieldValueIfNotEmpty(formData, "address", address);
            addFieldValueIfNotEmpty(formData, "address", address);
            addFieldValueIfNotEmpty(formData, "gender", gender);
            addFieldValueIfNotEmpty(formData, "birthdate", birthdate);
            addFieldValueIfNotEmpty(formData, "email", email);
            addFieldValueIfNotEmpty(formData, "country_code", country_code);
            addFieldValueIfNotEmpty(formData, "city", city);
            addFieldValueIfNotEmpty(formData, "state", state);
            addFieldValueIfNotEmpty(formData, "pincode", pincode);
            addFieldValueIfNotEmpty(formData, "emergency_contact_name", emergency_contact_name);
            addFieldValueIfNotEmpty(formData, "emergency_contact_mobile_number", emergency_contact_mobile_number);
            addFieldValueIfNotEmpty(formData, "language", language);
            console.log(formData);
            // Get values for other patient attributes similarly
    
            fetch('/PatientAPI/', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    alert("Patient Data is Updated successfully !!!!");
                    window.location.reload(); // Refresh the page
                } else {
                    document.getElementById("message").innerHTML = "Failed to update patient";
                }
            })
            .catch(error => console.error('Error:', error));
        }
        function addFieldValueIfNotEmpty(formData, fieldName, value) {
            // Add field to formData only if value is not empty
            if (value && (value.trim() !== "")) {
                formData[fieldName] = value;
            }
        }
    </script>

</body>

</html>


{% endblock %}
