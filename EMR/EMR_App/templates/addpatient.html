{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Patients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Dark background color */
            color: #fff; /* White text color */
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }
        
        .form-container {
            flex: 1;
            margin-right: 50px;
        }
        
        .sidebar {
            flex: 0 0 200px;
            border-left: 1px solid #333; /* Darker border color */
            padding-left: 20px;
        }
        
        h1, h2 {
            margin-bottom: 20px;
            color: #fff; /* White header text color */
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            color: #fff; /* White table text color */
        }
        
        table th, table td {
            padding: 10px;
            border: 1px solid #333; /* Darker border color */
        }
        
        table th {
            background-color: #222; /* Darker table header background color */
            font-weight: bold;
            text-align: left;
        }
        
        table tr:nth-child(even) {
            background-color: #333; /* Dark table row background color */
        }
        
        form {
            background-color: #333; /* Dark form background color */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* White shadow for contrast */
        }
        
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #444; /* Darker input border color */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #555; /* Darker input background color */
            color: #fff; /* White input text color */
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .message {
            margin-top: 20px;
            color: #007bff;
        }
        
    </style>
</head>
<body>
    <div class="container">
        
        <div class="form-container">
            <h2>Patient Entry Form</h2>
            
    <form method="post" action="/addpatientdata/">
        {% csrf_token %}
        <label for="patient_name">Patient first_name:</label>
        <input type="text" name="first_name" required>
        <br>
        <label for="blood_group">Patient last_name:</label>
        <input type="text" name="last_name" required>
        <br>
        <label for="patient_name">mobile_number :</label>
        <input type="text" name="mobile_number" required>
        <br>
        <label for="blood_group">address</label>
        <input type="text" name="address" required>
        <br>
        <label for="patient_name">gender:</label>
        <input type="text" name="gender" required>
        <br>
        <label for="blood_group">birthdate:</label>
        <input type="text" name="birthdate" required>
        <br>
        <label for="patient_name">email:</label>
        <input type="text" name="email" required>
        <br>
        <label for="blood_group">country_code:</label>
        <input type="text" name="country_code" required>
        <br>
        <label for="patient_name">city:</label>
        <input type="text" name="city" required>
        <br>
        <label for="blood_group">state:</label>
        <input type="text" name="state" required>
        <br>
        <label for="patient_name">pincode:</label>
        <input type="text" name="pincode" required>
        <br>
        <label for="blood_group">emergency_contact_name:</label>
        <input type="text" name="emergency_contact_name" required>
        <br>
        <label for="patient_name">emergency_contact_mobile_number:</label>
        <input type="text" name="emergency_contact_mobile_number" required>
        <br>
        <label for="blood_group">language:</label>
        <input type="text" name="language" required>
        <br>
        <button type="submit" >Submit</button>
    </form>
        <div id="message" class="message"></div>
        </div>
        <div class="sidebar">
            <h2>Options</h2>
            <ul>
                <li><a href="/managepatient/">Display Patient</a></li>
                <li><a href="/deletepatient/">Delete Patient</a></li>
                <li><a href="/updatepatient/">Update Patient</a></li>
                <li><a href="/manage/"><b>Manage Option </b></a></li>
            </ul>
        </div>
    </div>
    {% if data_saved %}
    <script>
        alert("Data saved successfully!");
    </script>
    {% endif %}
</body>

</html>


{% endblock %}
