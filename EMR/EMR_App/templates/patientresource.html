{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Patients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Dark background color */
            color: #fff; /* White text color */
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }
        
        .form-container {
            flex: 1;
            margin-right: 50px;
        }
        
        .sidebar {
            flex: 0 0 200px;
            border-left: 1px solid #333; /* Darker border color */
            padding-left: 20px;
        }
        
        h1, h2 {
            margin-bottom: 20px;
            color: #fff; /* White header text color */
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            color: #fff; /* White table text color */
        }
        
        table th, table td {
            padding: 10px;
            border: 1px solid #333; /* Darker border color */
        }
        
        table th {
            background-color: #222; /* Darker table header background color */
            font-weight: bold;
            text-align: left;
        }
        
        table tr:nth-child(even) {
            background-color: #333; /* Dark table row background color */
        }
        
        form {
            background-color: #333; /* Dark form background color */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* White shadow for contrast */
        }
        
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #444; /* Darker input border color */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #555; /* Darker input background color */
            color: #fff; /* White input text color */
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .message {
            margin-top: 20px;
            color: #007bff;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Patients Resource Data</h1>
    <table border="1">
        <form >

            <label for="patient_name">Patient ID:</label>
            <input type="text" id="patientId" name="id" required>
            <br>        
            <button type="button" onclick="fetch_patientdata()" >Submit</button>
        </form>
    </table>
    <div id="dataDisplay"></div>  
<form>
    {% csrf_token %}
    <button type="button" onclick="fetch_url()" >Send Data</button>
</form>
    <div id="message" class="message"></div>
        </div>
        <div class="sidebar">
            <h2>Options</h2>
            <ul>
                <li><a href="/addpatient/">Add Patient</a></li>
                <li><a href="/managepatient/">Display Patient</a></li>
                <li><a href="/updatepatient/">Update Patient</a></li>
                <li><a href="/manage/"><b>Manage Option </b></a></li>
            </ul>
        </div>
    </div>
    <script>  
        var token = localStorage.getItem('token');
         function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                // Check if the cookie contains the CSRF token
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
        function fetch_url() {
            
            // Get the URL from the input field
           
            console.log("heloo2");
            // Get the data from the dataDisplay div
            var data = document.getElementById("dataDisplay").textContent;
            console.log(data);
            var csrftoken = getCookie('csrftoken');
            // Send the URL and data to the specified endpoint
            fetch('/data_transfer/', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'X-CSRFToken': csrftoken,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data: data })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(result => {
                // Handle the result if needed
                alert("Data Send Successfully !!!!!!!!");
                window.location.reload(); 
            })
            .catch(error => console.error('Error:', error));
        }
        function removeData() {
            var dataBody = document.getElementById("dataBody");
             // Clear the content of the table body
        }
        window.onload = removeData;
        function fetch_patientdata() {
            console.log("hello");
            
            var patientId = document.getElementById("patientId").value;
            fetch('/Json_Format/', {
                method: 'POST',
                headers: {
                    
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: patientId })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                  }
                  return response.json();
            })
            .then(data => {
              // Handle the JSON data
              var datas = data;
              var dataDisplayElement = document.getElementById("dataDisplay");
              dataDisplayElement.textContent = JSON.stringify(datas);
              // Do something with the data, such as updating the DOM
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
{% endblock %}
