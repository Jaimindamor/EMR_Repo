{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Procedure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Dark background color */
            color: #fff; /* White text color */
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }
        
        .form-container {
            flex: 1;
            margin-right: 50px;
        }
        
        .sidebar {
            flex: 0 0 200px;
            border-left: 1px solid #333; /* Darker border color */
            padding-left: 20px;
        }
        
        h1, h2 {
            margin-bottom: 20px;
            color: #fff; /* White header text color */
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            color: #fff; /* White table text color */
        }
        
        table th, table td {
            padding: 10px;
            border: 1px solid #333; /* Darker border color */
        }
        
        table th {
            background-color: #222; /* Darker table header background color */
            font-weight: bold;
            text-align: left;
        }
        
        table tr:nth-child(even) {
            background-color: #333; /* Dark table row background color */
        }
        
        form {
            background-color: #333; /* Dark form background color */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* White shadow for contrast */
        }
        
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #444; /* Darker input border color */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #555; /* Darker input background color */
            color: #fff; /* White input text color */
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .message {
            margin-top: 20px;
            color: #007bff;
        }
        
    </style>
</head>
<body>
    <div class="container">
        
        <div class="form-container">
            <h2>Update Procedure Data </h2>
            
            <form id="updateform" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="Procedure">Procedure ID:</label>
                <input type="text" name="id" id="id" >
                <br>
                <label for="Procedure">Procedure patient_id:</label>
                <input type="text" name="patient" id="patient" >
                <br>
                <label for="blood_group">Procedure status:</label>
                <input type="text" name="status" id="status" >
                <br>
                <label for="Procedure">statusReason :</label>
                <input type="text" name="statusReason"  id="statusReason">
                <br>
                <label for="Procedure">procedure_date</label>
                <input type="text" name="procedure_date"  id="procedure_date">
                <br>
                <label for="Procedure">procedure_time:</label>
                <input type="text" name="procedure_time"  id="procedure_time">
                <br>
                <label for="Procedure">category:</label>
                <input type="text" name="category"  id="category">
                <br>
                <label for="Procedure">procedure_name:</label>
                <input type="text" name="procedure_name"  id="procedure_name">
                <br>
                <label for="Procedure">clinic_address:</label>
                <input type="text" name="clinic_address"  id="clinic_address" >
                <br>
                <label for="Procedure">notes:</label>
                <input type="text" name="notes"  id="notes">
                <br>
                <label for="Procedure">report:</label>
                <input type="file" name="report"  id="report" >
                <br>
                <button type="button" onclick="updateProcedure()" >Update</button>
            </form>
        <div id="message" class="message"></div>
        </div>
        <div class="sidebar">
            <h2>Options</h2>
            <ul>
                <li><a href="/manageprocedure/">Display Procedure</a></li>
                <li><a href="/deleteprocedure/">Delete Procedure</a></li>
                <li><a href="/addprocedure/">Add Procedure</a></li>
                <li><a href="/manage/"><b>Manage Option </b></a></li>
            </ul>
        </div>
    </div>

    <script>
        var token = localStorage.getItem('token');
        function updateProcedure() {
            var formData = {};

            var id = document.getElementById("id").value;
            var patient = document.getElementById("patient").value;
            var status = document.getElementById("status").value;
            var statusReason = document.getElementById("statusReason").value;
            var procedure_date = document.getElementById("procedure_date").value;
            var procedure_time = document.getElementById("procedure_time").value;
            var category = document.getElementById("category").value;
            var procedure_name = document.getElementById("procedure_name").value;
            var clinic_address = document.getElementById("clinic_address").value;
            var notes = document.getElementById("notes").value;
            var report = document.getElementById("report").files[0];

            addFieldValueIfNotEmpty(formData, "id", id);
            addFieldValueIfNotEmpty(formData, "patient", patient);
            addFieldValueIfNotEmpty(formData, "status", status);
            addFieldValueIfNotEmpty(formData, "statusReason", statusReason);
            addFieldValueIfNotEmpty(formData, "procedure_date", procedure_date);
            addFieldValueIfNotEmpty(formData, "procedure_time", procedure_time);
            addFieldValueIfNotEmpty(formData, "category", category);
            addFieldValueIfNotEmpty(formData, "procedure_name", procedure_name);
            addFieldValueIfNotEmpty(formData, "category", category);
            addFieldValueIfNotEmpty(formData, "procedure_name", procedure_name);
            addFieldValueIfNotEmpty(formData, "clinic_address", clinic_address);
            addFieldValueIfNotEmpty(formData, "notes", notes);
            addFieldfileIfNotEmpty(formData, "report", report); 
            console.log(formData)

            fetch('/ProcedureAPI/', {
                method: 'PUT',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    // Update UI or show success message
                    alert("Procedure Data is Updated successfully !!!!");
                    window.location.reload(); // Refresh the page
                } else {
                    // Handle error response
                    document.getElementById('message').innerText = 'Failed to update procedure data.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle network errors
                document.getElementById('message').innerText = 'Network error occurred. Please try again.';
            });
        }

        function addFieldValueIfNotEmpty(formData, fieldName, value) {
            // Add field to formData only if value is not empty
            if (value && (value.trim() !== "")) {
                formData[fieldName] = value;
            }
        }
        function addFieldfileIfNotEmpty(formData, fieldName, value) {
            // Add field to formData only if value is not empty
            if (value) {
                formData[fieldName] = value;
            }
        }
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Extract CSRF token from cookies
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>

</body>

</html>


{% endblock %}
